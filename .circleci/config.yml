version: 2
machine:
  environment:
    PATH: "/opt/yarn/yarn-v1.5.1/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:${PATH}:${HOME}/${Ribbon}/node_modules/.bin"
    NODE_ENV: test
  node:
    version: 8.11.1
  npm:
    version: 5.7.1
dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
general:
  branches:
    only:
      - master
test:
  override:
    - yarn test
jobs:
  build:
    docker:
      - image: circleci/node:8
    working_directory: ~/ribbon
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: sudo apt-get update -y && sudo apt-get upgrade -y
      - run: sudo apt-get install -y libcairo2-dev libjpeg-dev libpango1.0-dev libgif-dev build-essential g++ python3.4
      - run: sudo npm install -g node-pre-gyp node-gyp yarn
      - run: sudo echo "alias python=python3" >> .bashrc
      - run: source .bashrc
      - run: sudo yarn add sqlite
      - run: sudo yarn install
      - run: openssl aes-256-cbc -d -k "$authdecrypt" -in src/auth.json.enc -out src/auth.json
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn lintfix
      - run: yarn test
notify:
  webhooks:
